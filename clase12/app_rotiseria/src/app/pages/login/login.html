<div class="container-flex content background-image">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <h2 class="card-title text-center">Iniciar sesión</h2>
                    <form [formGroup]="loginForm">
                        <div class="mb-3">
                            <label for="email" class="form-label">Correo electrónico</label>
                            <input type="email" formControlName="email" class="form-control" id="email" placeholder="Tu correo electrónico">
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Contraseña</label>
                            <input type="password" formControlName="password" class="form-control" id="password" placeholder="Tu contraseña">
                        </div>
                        <a type="button" (click)="submit()" class="btn btn-secondary w-100">Ingresar</a>
                        <!-- <a type="button" href="#" routerLink="/home" class="btn btn-secondary w-100">Ingresar</a> -->
                    </form>
                    <p class="mt-3 text-center">¿Aún no tienes una cuenta? <a href="#" routerLink="/home">Regístrate aquí</a></p>
                </div>
            </div>
        </div>
    </div>
  </div>
